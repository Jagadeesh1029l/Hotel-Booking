<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard - Hotel Booking</title>
  <style>
    * { margin: 0; 
      padding: 0;
       box-sizing: border-box;
       font-family: sans-serif; }
    body { 
      background: #f4f4f4;
     }
     img{
      padding: 10px;
      height: 200px;
      width: 200px;
      object-fit: cover;
      border-radius: 50%;
      
     }
    .container { 
      display: flex; 
      min-height: 100vh; 
    }
    .sidebar {
       width: 250px; 
       background: #2d2a1f; 
       color: #fff; 
       padding: 20px; 
       display: flex; 
       flex-direction: column; 
      }
    .sidebar h2 { 
      text-align: center; 
      margin-bottom: 30px; 
    }
    .nav-links a { 
      font-size: x-large;
      color: #ccc; 
      text-decoration: none; 
      display: block; 
      padding: 10px;
       border-radius: 5px;
       }
    .nav-links a.active, .nav-links a:hover { 
      background: #f0b429; 
      color: white; 
    }
    .main { 
      flex: 1; padding: 30px;
       background: #fff;
       }
    .section { 
      display: none;
      
     }
    .section.active { 
      display: block;
     
     }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 15px;
     }
    th, td {
       border: 1px solid #ccc; 
       padding: 10px; 
       text-align: left; 
      }
    .rate-stars input { 
      display: none; 
    }
    .rate-stars label {
       font-size: 20px; 
       color: #ccc; 
       cursor: pointer;
       }
    .rate-stars input:checked ~ label, .rate-stars label:hover, .rate-stars label:hover ~ label { 
      color: gold; 
    }
    .logout-btn {
       margin-top: auto;
        padding: 10px;
         background: #3cb043; 
        color: #fff; 
        border: none; 
        cursor: pointer; 
        border-radius: 5px;
      }
    .logour-btn:hover{
      background-color: #2b552b;
    }
    
    .submit-btn{
        background-color: #11a911;
        margin-top: auto;
        padding: 10px;
        color: #fff; 
        border: none; 
        cursor: pointer; 
        border-radius: 5px;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <img src="My Pic.jpg" alt="">
      <div class="nav-links">
        <a href="#" class="active" data-section="home">Home</a>
        <a href="#" data-section="profile">My Profile</a>
        <a href="#" data-section="bookings">My Bookings</a>
        <a href="#" data-section="upcoming">Upcoming</a>
        <a href="#" data-section="payments">Payment History</a>
        <a href="#" data-section="rate">Rate Us</a>
      </div>
      <button class="logout-btn">Logout</button>
    </div>
    <div class="main">
      <div id="home" class="section active">
        <h2>Welcome, Jagadeesh ðŸ‘‹</h2>
        <p>Here is your Hotel Booking Dashboard overview.</p>
      </div>

      <div id="profile" class="section">
        <h2>My Profile</h2>
        <p>Name: <span id="pname">Jagadeesh</span></p>
        <p>Email: <span id="pemail">jagadeesh@example.com</span></p>
        <p>Phone: <span id="pphone">+91 9876543210</span></p>
      </div>

      <div id="bookings" class="section">
        <h2>My Bookings</h2>
        <table id="bookingsTable"></table>
      </div>

      <div id="upcoming" class="section">
        <h2>Upcoming Bookings</h2>
        <ul id="upcomingList"></ul>
      </div>

      <div id="payments" class="section">
        <h2>Payment History</h2>
        <table id="paymentsTable"></table>
      </div>

      <div id="rate" class="section">
        <h2>Rate Us</h2>
        <form id="rateForm">
          <div class="rate-stars">
            <input type="radio" name="star" id="star5" value="5"><label for="star5">â˜…</label>
            <input type="radio" name="star" id="star4" value="4"><label for="star4">â˜…</label>
            <input type="radio" name="star" id="star3" value="3"><label for="star3">â˜…</label>
            <input type="radio" name="star" id="star2" value="2"><label for="star2">â˜…</label>
            <input type="radio" name="star" id="star1" value="1"><label for="star1">â˜…</label>
          </div>
          <textarea id="feedback" rows="10" cols="50" placeholder="Leave your feedback here..."></textarea><br>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>

  </div>
 
   <script>
    const links = document.querySelectorAll('.nav-links a');
    const sections = document.querySelectorAll('.section');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const section = link.dataset.section;
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(section).classList.add('active');
      });
    });

    const bookings = [
      { id: 'B001', room: 'Deluxe Room', date: '2025-06-01', status: 'Completed' },
      { id: 'B002', room: 'Suite Room', date: '2025-07-15', status: 'Upcoming' },
      { id: 'B003', room: 'Premium Room', date: '2025-08-05', status: 'Upcoming' }
    ];

    const payments = [
      { id: 'P001', amount: 'â‚¹3500', method: 'Credit Card', date: '2025-06-01' },
      { id: 'P002', amount: 'â‚¹5000', method: 'UPI', date: '2025-07-15' }
    ];

    function loadBookings() {
      const table = document.getElementById('bookingsTable');
      table.innerHTML = '<tr><th>ID</th><th>Room</th><th>Date</th><th>Status</th></tr>';
      bookings.forEach(b => {
        table.innerHTML += `<tr><td>${b.id}</td><td>${b.room}</td><td>${b.date}</td><td>${b.status}</td></tr>`;
      });
    }

    function loadUpcoming() {
      const list = document.getElementById('upcomingList');
      list.innerHTML = '';
      bookings.filter(b => b.status === 'Upcoming').forEach(b => {
        list.innerHTML += `<li>${b.room} on ${b.date}</li>`;
      });
    }

    function loadPayments() {
      const table = document.getElementById('paymentsTable');
      table.innerHTML = '<tr><th>ID</th><th>Amount</th><th>Method</th><th>Date</th></tr>';
      payments.forEach(p => {
        table.innerHTML += `<tr><td>${p.id}</td><td>${p.amount}</td><td>${p.method}</td><td>${p.date}</td></tr>`;
      });
    }

    document.querySelector('.logout-btn').addEventListener('click', () => {
      if (confirm("Are you sure you want to logout?")) {
        alert("Logged out successfully!");
        window.location.reload();
      }
    });

    document.getElementById('rateForm').addEventListener('submit', e => {
      e.preventDefault();
      const star = document.querySelector('input[name="star"]:checked')?.value;
      const feedback = document.getElementById('feedback').value;
      if (!star) return alert('Please select a star rating.');
      alert(`Thanks for rating us ${star} stars!\nFeedback: ${feedback}`);
      document.getElementById('rateForm').reset();
    });

    loadBookings();
    loadUpcoming();
    loadPayments();
  </script>
</body>
</html>
